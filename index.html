<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusTab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="greeting"></h1>
    <div id="clock"></div>
    <div class="widget search-bar">
  <form id="search-form" action="https://www.google.com/search" method="GET" target="_blank">
    <input
      type="text"
      id="search-input"
      name="q"
      placeholder="Search Google or type a URL"
      autocomplete="off"
    />
  </form>
</div>


    <div class="widgets">
  
      <div class="card" id="todo">
        <div class="stats">
            <div class="details">
                <h1>TO-DO</h1>
                <div id="progressbar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="numbers">
                <div id="num">0/0</div>
            </div>
        </div>

        <form action="">
            <input type ="text" id="taskInfo" placeholder="Write your task">
            <button type = "submit" id="newTask">+</button>
        </form>

        <ul id ="tasklist">
           
        </ul>
      </div>

      <div class="card" id="pomodoro">
        <h3>Pomodoro Timer</h3>
        <p id="timer">25:00</p>
        <div class="pomodoro-buttons">
          <button id="startBtn">Start</button>
          <button id="resetBtn">Reset</button>
        </div>
      </div>


      <div class="card" id="weather">
        <h3>Weather</h3>
        <p id="weatherInfo">Loading...</p>
      </div>

      <div class="card" id="quote">
        <div class="quote-header">
            <h3>Motivational Quote</h3>
            <button id="refreshQuote">ðŸ”„</button>
        </div>
          <p id="quoteText">Fetching...</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="todo.js"></script>
  <!--script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>-->


</body>
</html>
